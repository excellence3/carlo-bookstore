<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bookstore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/books">Books</a>
              <a class="nav-link active" href="/books/addbook">New Book</a>
              <a class="nav-link" href="/authors">Authors</a>
              <a class="nav-link" href="/authors/newauthor">New Author</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <form method="post" action="/books/addbook">
            <fieldset>
                <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input placeholder="Title" type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input placeholder="ISBN:" type="text" class="form-control" name="isbn" id="isbn">
                </div>
                    <select name="authid" class="form-select" aria-label="Default select example">
                        <option value="7" th:each="author : ${authors}" th:text="${author.name}" th:value="${author.id}">One</option>
                    </select>
                <br>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
